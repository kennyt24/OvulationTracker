<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ovulation Tracker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Ovulation Tracker</h1>
      <form action="/ovulation/calculate" method="post">
        <label for="cycleLength">Average Cycle Length:</label>
        <input type="number" id="cycleLength" name="cycleLength"required> 
        <br><br>
        <label for="lastPeriod">First day of Last Period:</label>
        <input type="date" id="lastPeriod" name="lastPeriod" required> 
        <br><br>
        <label for="email">Get monthly reminder of next ovulation and period date</label>
        <input type="email" id="email" name="email" placeholder="phoebe@gmail.com" required> 
        <br><br>
        <button type="submit">Calculate Ovulation</button>
      </form>
     
    </div>
  </body>
</html>
